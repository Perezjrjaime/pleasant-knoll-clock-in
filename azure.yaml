# Azure Static Web Apps - azd Configuration
name: pleasant-knoll-clock-in
metadata:
  template: react-pwa@0.0.1-beta
workflows:
  up:
    - azd: provision
    - azd: deploy

services:
  web:
    project: ./
    language: ts
    host: staticwebapp

hooks:
  preprovision:
    windows:
      shell: pwsh
      run: echo "Setting up Azure Static Web Apps deployment..."
    posix:
      shell: sh
      run: echo "Setting up Azure Static Web Apps deployment..."